<?xml version='1.0' encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:form>

	<rich:panel>
		<f:facet name="header">
			<h:outputLabel value="Lista de Pacientes" />
		</f:facet>
		
		<rich:dataTable value="#{pacienteBean.pacientes}" var="paciente" id="pacientes" width="100%">
			
				<f:facet name="header">
					<h:outputText value="Pacientes" />
				</f:facet>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<rich:inplaceInput value="#{paciente.nome}" showControls="true" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Entrada" />
					</f:facet>
					<rich:inplaceInput value="#{paciente.entrada}" showControls="true">
						<f:convertDateTime pattern="dd/MM/yyyy"/> 
					</rich:inplaceInput>
				</h:column>
				
		</rich:dataTable>
	</rich:panel>
	
	<rich:modalPanel id="carregando" width="250" height="50">
         <img src="img/20-1.gif"/>
         <h:outputLabel style="font-size : 8pt;" value="Carregando..." />
         <br></br>
	</rich:modalPanel>

</h:form>

</html>
