<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">


<head>
<script type="text/javascript" src="js/util.js"></script>
<title><ui:insert name="pageTitle">Lar amigos de Jesus</ui:insert></title>
<style type="text/css">
.select {
	font-family: Verdana;
	font-size: 8pt;
	color: Black;
	border-style: dotted;
}

body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 18px;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 9px;
	text-align: center;
	vertical-align: middle;
	color: #8E969D;
}

a:link {
	color: blue;
	text-decoration: none;
}

a:hover {
	color: red;
	text-decoration: none;
}

a:visited {
	color: #c0c0c0;
	text-decoration: line-through
}

.btn {
	cursor: pointer;
	width: 100px;
	background-image: url(bg_rodape.gif);
	color: #FFFFFF;
	font-style: italic;
	border-bottom-style: dotted;
	border-bottom-color: #999999;
	border-bottom-width: 0px;
	border-left-width: 0px;
	border-right-width: 0px;
	border-top-width: 0px;
	text-transform: none;
}

.input {
	height: 18px;
	vertical-align: baseline;
	color: #000000;
	border-bottom-style: dotted;
	border-bottom-color: #999999;
	border-bottom-width: 1px;
	border-left-style: dotted;
	border-left-color: #999999;
	border-left-width: 1px;
	border-right-style: dotted;
	border-right-color: #999999;
	border-right-width: 1px;
	border-top-style: dotted;
	border-top-color: #999999;
	border-top-width: 1px;
	text-transform: uppercase;
}

.lista {
	height: 18px;
	vertical-align: baseline;
	color: #000000;
	text-transform: uppercase;
}

.uppercase {
	color: #000000;
	font-size: 11px;
	text-transform: uppercase;
	
}

.uppercaselist {
	color: #000000;
	font-size: 12px;
	text-transform: uppercase;
}

.fieldform {
	height: 18px;
	vertical-align: baseline;
	color: #000000;
	border-style: dotted;
	
	border-color: #999999;
	border-width:1px;
	
	
	text-transform: uppercase;
	font-size: 10px;
}

.label {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-style: normal;
	font-weight: bold;
	font-size: 11px;
}

.aba_label {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-style: normal;
	font-weight: bold;
	font-size: 12px;
}

.label_cinza {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-style: normal;
	font-weight: bold;
	font-size: 11px;
	color: gray;
}

.dia_inativo {
	background-color: gray;
}

.warning {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-style: normal;
	font-weight: bold;
	font-size: 11px;
	color: orange;
}

.information {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-style: normal;
	font-weight: bold;
	font-size: 11px;
	color: green;
}

.erro {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-style: normal;
	font-weight: bold;
	font-size: 11px;
	color: red;
}
</style>


</head>

<body bgcolor="#ffffff"
	onload="javascript:Richfaces.showModalPanel('acesso_negado');">

<rich:modalPanel id="acesso_negado" width="400" autosized="true"
	rendered="#{usuarioBean.usuario.id==null}">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Aviso de bloqueio"></h:outputText>
		</h:panelGroup>
	</f:facet>

	<h:panelGroup id="txt">
		<center><h:panelGrid columns="2">
			<h:graphicImage value="img/cadeado.png" />
			<h:outputText value="Favor efetuar autenticação no sistema!"
				styleClass="avisoAcesso"></h:outputText>
		</h:panelGrid></center>
	</h:panelGroup>

	<a4j:form>
		<div style="vertical-align: bottom; text-align: center"><a4j:commandButton
			value=" OK " styleClass="btn" reRender="painelGlobal"
			action="tela-login" /></div>
	</a4j:form>
</rich:modalPanel>


<table style="border: 0px solid #CAD6E0" align="center" cellpadding="0"
	cellspacing="0" border="0" width="70%">

	<tbody>
		<tr>
			<td class="header" height="42" align="center" valign="middle"
				width="100%" bgcolor="#E4EBEB"><rich:panel>

				<ui:insert name="pageHeader">
				</ui:insert>
			</rich:panel></td>
		</tr>
		<tr>
			<td height="1" width="100%" bgcolor="#CAD6E0" align="center"
				valign="middle" style="height: 25px"><ui:insert
				name="menuNorte">Menu Norte</ui:insert></td>
		</tr>

		<tr>
			<td width="100%" colspan="2">
			<table width="100%" style="height: 150px" align="left"
				cellpadding="0" cellspacing="0" border="0">
				<tbody>
					<tr>
						<td align="center" width="100%" valign="middle"><ui:insert
							name="body">body</ui:insert></td>

					</tr>
				</tbody>
			</table>
			</td>
		</tr>

		<tr>
			<td colspan="2" valign="bottom" height="1" width="100%"
				align="center"><ui:insert name="footer">

				<ui:include src="rodape.xhtml" />
			</ui:insert></td>
		</tr>
	</tbody>
</table>
</body>

</html>
